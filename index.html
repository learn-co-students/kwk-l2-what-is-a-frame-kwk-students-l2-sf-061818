<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>

  <body>

    <a-scene>
      <a-box position="3 -2.8 0" rotation="0 0 0" scale="3 3 3" color="#4CC3D9"></a-box>
      <!--<a-torus-knot position="0 2.5 -5"radius-inner="1" radius-outer="2" color="yellow"></a-torus-knot>-->
      <a-cylinder id= "arm" position="0 1.5 -5" scale="1 2 1" radius="0.15" height="1" color="#F88" rotation="90 0 0"></a-cylinder>
      <a-sphere position="0 2.5 -5" id= "head" color="yellow" radius="0.3"></a-sphere>
      <a-plane position="0 -5 0" rotation="-90 0 0" width="4" height="2" color="#7BC8A4"></a-plane>
      <a-cylinder id="body" position="0 1.6 -5" scale="1 1.7 1" radius="0.15" height="1" color="#F88"></a-cylinder>
      <a-sky radius="10 10 10" src="https://c1.staticflickr.com/5/4302/35137573294_1287bfd0ae_k.jpg"></a-sky>
      <!--right foot-->
      <a-cylinder id="right_foot" position="0.2 0.7 -4.7" scale="1 1 1" radius="0.15" height="1" color="#F88" rotation="0 0 -45"></a-cylinder>
      <!--left foot-->
      <a-cylinder id= "left_foot" position="0.2 0.7 -5.3" scale="1 1 1" radius="0.15" height="1" color="#F88" rotation="0 0 45"></a-cylinder>
    </a-scene>

  </body>

</html>
